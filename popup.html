<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MinusAds</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Minus<span class="highlight">Ads</span></h1>
        <p class="subtitle">Declutter your browsing experience.</p>
      </header>

      <main>
        <section class="status-section">
          <label for="statusToggle" class="status-label">
            MinusAds Status:
          </label>
          <input id="statusToggle" type="checkbox" class="toggle-switch" />
        </section>

        <!-- Debug Mode: Show this only in debug mode -->
        <section id="debugSection" class="actions-section hidden">
          <button id="showScreenshotBtn" class="button">
            Show Latest Screenshot
          </button>
        </section>

        <section class="api-key-section">
          <label for="apiKeyInput" class="label">GPT-4o API Key</label>
          <div class="api-key-input-container">
            <input
              id="apiKeyInput"
              type="password"
              class="input"
              placeholder="Enter your API key..."
            />
            <button id="toggleKeyBtn" class="button-small">
              Show Key
            </button>
          </div>
          <button id="saveKeyBtn" class="button">Save Key</button>
        </section>
      </main>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
